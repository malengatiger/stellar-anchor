plugins {
	id 'org.springframework.boot' version '2.2.6.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
}

group = 'com.stokanchor'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
	developmentOnly
	runtimeClasspath {
		extendsFrom developmentOnly
	}
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
	maven { url "https://jitpack.io" }
}

bootJar {
	baseName = 'anchor'
	version =  '1.0.0+1'
	mainClassName = "com.anchor.api.AnchorApplication"
}
ext {
	set('springCloudVersion', "Hoxton.SR3")
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.cloud:spring-cloud-gcp-starter'
	implementation 'com.github.stellar:java-stellar-sdk:0.14.0'
	implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
	implementation 'com.google.firebase:firebase-admin:6.12.2'
	implementation 'com.sendgrid:sendgrid-java:4.0.1'
	implementation 'com.google.cloud:google-cloud-kms:1.35.0'
	// https://mvnrepository.com/artifact/joda-time/joda-time
	implementation group: 'joda-time', name: 'joda-time', version: '2.10.5'
	// https://mvnrepository.com/artifact/com.moandjiezana.toml/toml4j
	implementation group: 'com.moandjiezana.toml', name: 'toml4j', version: '0.7.2'
	implementation 'com.auth0:java-jwt:3.10.2'


	// https://mvnrepository.com/artifact/javax.mail/mail
	implementation group: 'javax.mail', name: 'mail', version: '1.5.0-b01'

	// https://mvnrepository.com/artifact/org.springframework/spring-context-support
	implementation group: 'org.springframework', name: 'spring-context-support', version: '5.2.5.RELEASE'

	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
	}
}

test {
	useJUnitPlatform()
}
